<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Durga Puja Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffcc00;
    }

    .slideshow {
      width: 90%;
      max-width: 640px;
      height: 360px; /* 16:9 ratio */
      margin: auto;
      border: 5px solid #ffcc00;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }

    .slideshow img.active {
      display: block;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Durga Puja Moments ðŸŽ‰</h1>

  <div class="slideshow">
    <img src="img1.jpg" class="active" alt="Photo 1">
    <img src="img2.jpg" alt="Photo 2">
    <img src="img3.jpg" alt="Photo 3">
    <img src="img4.jpg" alt="Photo 4">
    <img src="img5.jpg" alt="Photo 5">
    <img src="img6.jpg" alt="Photo 6">
    <img src="img7.jpg" alt="Photo 7">
    <img src="img8.jpg" alt="Photo 8">
  </div>

  <footer>Â© 2025 Durga Puja Committee</footer>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000); // 5 seconds
  </script>

</body>
</html>
